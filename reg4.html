<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&family=Lexend+Exa:wght@600&family=Poppins:ital,wght@1,700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reg.css">
    <title>Cyber Optimum</title>
</head>

<body>
    <main>
        <section class="registration">
            <div class="registration__fone">
                <img src="/img/main/reg__fone.png" alt="">
            </div>
            <div class="registration__window ">
                <img class="desctop" src="/img/main/reg__window1.png" alt="">
                <img class="mobile" src="/img/main/reg__window1-m.png" alt="">
            </div>
            <div class="container__reg container__reg1">
                <div class="registration__block1">

                    <div class="registration__content">
                        <div class="registration__logo">
                            <img src="img/main/reg__logo.png" alt="">
                        </div>
                        <div class="registration__title">Восстановления пароля</div>

                        <div class="registration__inps">
                            <div class="registration__inp">
                                <div class="registration__inp-title">Введите email для востановления пароля</div>
                                <div class="registration__inp-main">
                                    <input type="text" placeholder="Email адрес">
                                </div>
                            </div>
                        </div>
                        <div class="registration__time">Время ожидания отправки подтверждения на ваш электронный адрес
                            <span>1:43</span>
                        </div>
                        <div class="registration__return">
                            <button>
                                Восстановить пароль
                            </button>
                        </div>
                        <div class="registration__note">

                            <span>Нажмите<a href="">здесь</a>, чтобы вернуться к странице логина</span>
                        </div>
                    </div>
                </div>
            </div>


        </section>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script src="js/country.js"></script>
<script src="js/pass.js"></script>
<script src="js/main.js"></script>

</html>
